<div class="container">
    <div class="articulo" *ngFor ="let listaArticulos of articulo" >
        <h4 (click)="irAlDetalle(listaArticulos)"> {{listaArticulos.title}}</h4>
        <p>{{listaArticulos.body}}</p>
        <button class="btn btn-danger" (click)="borrar(listaArticulos.id)">Borrar</button>
        <button class="btn btn-primary" (click)="actualizar(listaArticulos)">Actualizar</button>
    </div>
</div>
